<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <h1 class="text-center login-title">Log In</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.errors }}
            <div class="form-row">
                <div class="form-group col-2">

                    <label class="col-form-label" for="{{form.username.id_for_label}}">Username</label>
                </div>
                <div class="form-group col-8">

                    <input id="{{form.username.id_for_label}}" class="form-control" name="form.username.name"  maxlength="20" type="{{form.username.field.widget.input_type}}">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-2">

                    <label class="col-form-label" for="{{form.password.id_for_label}}">Password</label>
                </div>
                <div class="form-group col-8">

                    <input id="{{form.password.id_for_label}}" class="form-control" name="form.password.name"  maxlength="20" type="{{form.password.field.widget.input_type}}">
                </div>
            </div>


            <div class="form-row">
                <div class="form-group col-2">

                    <input type="submit" class="btn btn-primary" value="Submit">
                </div>
            </div>

        </form>

    </body>
</html>
