<body>
    {% if messages %}
        {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">
                {{ message }}
              </div>
        {% endfor %}
    {% endif %}
    <br /><br>

    <div class="page-header header-filter" style="background-image: url('../assets/img/bg7.jpg'); background-size: cover; background-position: top center;">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 col-md-6 ml-auto mr-auto">
              <div class="card card-login">
                <form class="form" method="post" action="{% url 'users:login' %}">
                    {% csrf_token %}
                      <div class="card-header card-header-primary text-center">
                        <h4 class="card-title">Login</h4>
                        <div class="social-line">
                          <a href="#pablo" class="btn btn-just-icon btn-link">
                            <i class="fa fa-facebook-square"></i>
                          </a>
                          <a href="#pablo" class="btn btn-just-icon btn-link">
                            <i class="fa fa-twitter"></i>
                          </a>
                          <a href="#pablo" class="btn btn-just-icon btn-link">
                            <i class="fa fa-google-plus"></i>
                          </a>
                        </div>
                      </div>
                      <p class="description text-center">Or Be Classical</p>
                      <div class="card-body">
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="material-icons">face</i>
                            </span>
                          </div>
                            {{ login_form.username }}
                        </div>
                        <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">
                              <i class="material-icons">lock_outline</i>
                            </span>
                          </div>
                            {{ login_form.password }}
                        </div>
                      </div>
                      <div class="footer text-center">
                        <button type="submit" class="btn btn-primary btn-link btn-wd btn-lg">Log In</button>
                      </div>
                    <div class="footer text-center">
                        <small class="text-muted">
                             <strong> Need An Account? <a class="ml-2" href="{% url 'users:registration' %}">Sign Up Now</a></strong>
                        </small>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
