   <div class="col-lg-5 ml-auto" data-aos="fade-up" data-aos-delay="500">
       <form method="post" class="form-box" action="{% url 'users:registration' %}">
           {% csrf_token %}
           <h3 class="h4 text-black mb-4">Log In</h3>
           <div class="form-group">
<!--               <input type="text" class="form-control" placeholder="Username">-->
               {{ registration_form.username }}
           </div>
           <div class="form-group">
<!--               <input type="password" class="form-control" placeholder="Password">-->
               {{ registration_form.password }}
           </div>
           <div class="form-group">
<!--               <input type="password" class="form-control" placeholder="Password">-->
               {{ registration_form.first_name }}
           </div>
           <div class="form-group">
<!--               <input type="password" class="form-control" placeholder="Password">-->
               {{ registration_form.last_name }}
           </div>
           <div class="form-group">
<!--               <input type="password" class="form-control" placeholder="Password">-->
               {{ registration_form.email }}
           </div>
           <div class="form-group">
<!--               <input type="password" class="form-control" placeholder="Password">-->
               {{ registration_form.user_type }}
           </div>
           <div class="form-group">
               <button type="submit" class="btn btn-primary btn-pill" >Sign Up</button>
           </div>
           <div class="border-top pt-3">
            <small class="text-muted">
                <strong> Need An Account? <a class="ml-2" href="{% url 'users:registration' %}">Sign Up Now</a></strong>
            </small>
        </div>
       </form>

   </div>
